<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شيفرة المال - ندوة المستقبل الماليكل ما يتعلق بالمال الرقمي في حدث واحد</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Matrix Background Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: -2;
        }

        .matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            z-index: 1000;
            border-bottom: 1px solid rgba(27, 225, 44, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(27, 225, 44, 0.6));
            border-radius: 10px;
            padding: 5px;
            background: rgba(27, 225, 44, 0.1);
            border: 1px solid rgba(27, 225, 44, 0.3);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #1BE12C;
            text-shadow: 0 0 15px #1BE12C, 0 0 30px rgba(27, 225, 44, 0.5);
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { 
                text-shadow: 0 0 15px #1BE12C, 0 0 30px rgba(27, 225, 44, 0.5);
            }
            100% { 
                text-shadow: 0 0 20px #1BE12C, 0 0 40px rgba(27, 225, 44, 0.7);
            }
        }

        .event-date {
            font-size: 18px;
            font-weight: 500;
            color: #1BE12C;
        }

        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 150px 20px 50px;
        }

        .hero-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            color: #1BE12C;
            text-shadow: 0 0 15px #1BE12C;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        /* Registration Card */
        .registration-card {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(27, 225, 44, 0.4);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 25px rgba(27, 225, 44, 0.2);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1BE12C;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-bottom: 2px solid rgba(27, 225, 44, 0.3);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus, .form-select:focus {
            border-bottom-color: #1BE12C;
            box-shadow: 0 0 15px rgba(27, 225, 44, 0.5);
            background: rgba(0, 0, 0, 0.7);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1BE12C;
            font-size: 1.1rem;
        }

        .input-with-icon {
            padding-left: 50px;
        }

        .whatsapp-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .country-code {
            padding: 8px 12px;
            background: rgba(27, 225, 44, 0.2);
            border: 1px solid #1BE12C;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #1BE12C;
            font-weight: 600;
            min-width: 60px;
        }

        /* Radio Button Styles */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .radio-option:hover {
            background: rgba(27, 225, 44, 0.1);
        }

        .radio-input {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(27, 225, 44, 0.5);
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
        }

        .radio-input::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #1BE12C;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.3s ease;
        }

        .radio-input:checked {
            border-color: #1BE12C;
            box-shadow: 0 0 10px rgba(27, 225, 44, 0.5);
        }

        .radio-input:checked::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .radio-label {
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
        }

        .event-info {
            background: rgba(27, 225, 44, 0.1);
            border: 1px solid rgba(27, 225, 44, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .event-info-text {
            color: #1BE12C;
            font-weight: 500;
            font-size: 1rem;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #1BE12C;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px;
        }

        .submit-btn:hover {
            background: #1BE12C;
            box-shadow: 0 0 30px rgba(27, 225, 44, 0.8), 0 0 60px rgba(27, 225, 44, 0.4);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 10px;
            }

            .logo-text {
                font-size: 20px;
            }

            .event-date {
                font-size: 16px;
            }

            .hero-title {
                font-size: 2.2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .registration-card {
                padding: 25px;
                margin: 0 10px;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .main-content {
                padding: 120px 10px 50px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 1.8rem;
            }

            .registration-card {
                padding: 20px;
            }

            .form-input, .form-select {
                padding: 12px 15px;
            }

            .radio-group {
                gap: 10px;
            }

            .radio-option {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix-bg">
        <canvas class="matrix-canvas" id="matrixCanvas"></canvas>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="02[1].png" alt="شيفرة المال" class="logo-image">
            </div>
            <div class="event-date">25 . 10 . 2025</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="hero-container">
            <h1 class="hero-title">شيفرة المال</h1>
            <p class="hero-subtitle">شيفرة المال - ندوة المستقبل الماليكل ما يتعلق بالمال الرقمي في حدث واحد</p>
            
            <div class="registration-card">
                <h2 class="card-title">بوابتك نحو المستقبل المالي</h2>
                
                <form id="registrationForm">
                    <!-- الاسم -->
                    <div class="form-group">
                        <label class="form-label" for="fullName">
                            <i class="fas fa-user"></i> الاسم الكامل
                        </label>
                        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="أدخل اسمك الكامل" required>
                    </div>

                    <!-- من قام بدعوتك -->
                    <div class="form-group">
                        <label class="form-label" for="invitedBy">
                            <i class="fas fa-handshake"></i> من قام بدعوتك؟
                        </label>
                        <input type="text" id="invitedBy" name="invitedBy" class="form-input" placeholder="اسم الداعي (اختياري)">
                    </div>

                    <!-- بلد الإقامة -->
                    <div class="form-group">
                        <label class="form-label" for="country">
                            <i class="fas fa-globe"></i> بلد إقامتك
                        </label>
                        <select id="country" name="country" class="form-select" required>
                            <option value="">اختر بلدك</option>
                            <option value="SA">السعودية</option>
                            <option value="AE">الإمارات العربية المتحدة</option>
                            <option value="KW">الكويت</option>
                            <option value="QA">قطر</option>
                            <option value="BH">البحرين</option>
                            <option value="OM">عمان</option>
                            <option value="JO">الأردن</option>
                            <option value="LB">لبنان</option>
                            <option value="EG">مصر</option>
                            <option value="MA">المغرب</option>
                            <option value="DZ">الجزائر</option>
                            <option value="TN">تونس</option>
                            <option value="LY">ليبيا</option>
                            <option value="SD">السودان</option>
                            <option value="IQ">العراق</option>
                            <option value="SY">سوريا</option>
                            <option value="YE">اليمن</option>
                            <option value="PS">فلسطين</option>
                            <option value="other">أخرى</option>
                        </select>
                    </div>

                    <!-- رقم الواتساب -->
                    <div class="form-group">
                        <label class="form-label" for="whatsapp">
                            <i class="fab fa-whatsapp"></i> رقم الواتساب
                        </label>
                        <div class="whatsapp-input">
                            <div class="country-code" id="countryCode">+966</div>
                            <input type="tel" id="whatsapp" name="whatsapp" class="form-input" placeholder="5xxxxxxxx" required>
                        </div>
                    </div>

                    <!-- البريد الإلكتروني -->
                    <div class="form-group">
                        <label class="form-label" for="email">
                            <i class="fas fa-envelope"></i> بريدك الإلكتروني
                        </label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="@gmail.com" required>
                    </div>

                    <!-- تأكيد الحضور -->
                    <div class="form-group">
                        <label class="form-label">تأكيد الحضور؟</label>
                        <div class="event-info">
                            <div class="event-info-text">
                                موعد الحدث هو يوم السبت 25/10/2025 ومدته حوالي ٤ ساعات، تأكيد الحضور؟
                            </div>
                        </div>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="attendance" value="confirmed" class="radio-input" required>
                                <span class="radio-label">تأكيد الحضور</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="attendance" value="cannot" class="radio-input" required>
                                <span class="radio-label">لا أستطيع الحضور حالياً</span>
                            </label>
                        </div>
                    </div>

                    <!-- سبب الاهتمام -->
                    <div class="form-group">
                        <label class="form-label">سبب اهتمامك في الحدث؟</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="interest" value="curiosity" class="radio-input" required>
                                <span class="radio-label">فضول وحب معرفة</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="interest" value="professional" class="radio-input" required>
                                <span class="radio-label">مهتم وأعمل في هذا المجال</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="interest" value="guidance" class="radio-input" required>
                                <span class="radio-label">أبحث عن هذا المجال وأحتاج للتوجيه</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-rocket"></i> تسجيل الحضور
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const font_size = 10;
        const columns = canvas.width / font_size;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#1BE12C';
            ctx.font = font_size + 'px arial';

            for (let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * font_size, drops[i] * font_size);

                if (drops[i] * font_size > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Simple validation
            if (!data.fullName || !data.country || !data.whatsapp || !data.email || !data.attendance || !data.interest) {
                alert('يرجى ملء جميع الحقول المطلوبة');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                alert('يرجى إدخال بريد إلكتروني صحيح');
                return;
            }
            
            // WhatsApp validation
            const phoneRegex = /^5\d{8}$/;
            if (!phoneRegex.test(data.whatsapp)) {
                alert('يرجى إدخال رقم واتساب صحيح (يبدأ بـ 5 ويحتوي على 9 أرقام)');
                return;
            }
            
            // Success message
            alert('تم تسجيل حضورك بنجاح! سنتواصل معك قريباً');
            this.reset();
        });

        // Dynamic country code update based on country selection
        document.getElementById('country').addEventListener('change', function() {
            const countryCodeElement = document.getElementById('countryCode');
            const whatsappInput = document.getElementById('whatsapp');
            const countryData = {
                'SA': { code: '+966', placeholder: '5xxxxxxxx' },
                'AE': { code: '+971', placeholder: '5xxxxxxxx' },
                'KW': { code: '+965', placeholder: '9xxxxxxxx' },
                'QA': { code: '+974', placeholder: '3xxxxxxxx' },
                'BH': { code: '+973', placeholder: '3xxxxxxxx' },
                'OM': { code: '+968', placeholder: '7xxxxxxxx' },
                'JO': { code: '+962', placeholder: '7xxxxxxxx' },
                'LB': { code: '+961', placeholder: '7xxxxxxxx' },
                'EG': { code: '+20', placeholder: '1xxxxxxxxx' },
                'MA': { code: '+212', placeholder: '6xxxxxxxx' },
                'DZ': { code: '+213', placeholder: '5xxxxxxxx' },
                'TN': { code: '+216', placeholder: '2xxxxxxxx' },
                'LY': { code: '+218', placeholder: '9xxxxxxxx' },
                'SD': { code: '+249', placeholder: '9xxxxxxxx' },
                'IQ': { code: '+964', placeholder: '7xxxxxxxx' },
                'SY': { code: '+963', placeholder: '9xxxxxxxx' },
                'YE': { code: '+967', placeholder: '7xxxxxxxx' },
                'PS': { code: '+970', placeholder: '5xxxxxxxx' },
                'other': { code: '+', placeholder: 'xxxxxxxxxx' }
            };
            
            const selectedCountry = countryData[this.value] || countryData['SA'];
            countryCodeElement.textContent = selectedCountry.code;
            whatsappInput.placeholder = selectedCountry.placeholder;
            whatsappInput.setAttribute('data-country-code', selectedCountry.code);
        });
    </script>
</body>
</html>
